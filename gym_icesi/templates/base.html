<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Gym Icesi</title>
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>
<body>
<header>
  <h1>Gym Icesi</h1>
  <nav>
    {% if user.is_authenticated %}
      <a href="{% url 'home' %}">Home</a>
      <a href="{% url 'logout' %}">Salir</a>
    {% else %}
      <a href="{% url 'login' %}">Ingresar</a>
    {% endif %}
  </nav>
</header>
<main>
  {% for m in messages %}<div><strong>{{ m }}</strong></div>{% endfor %}
  {% block content %}{% endblock %}
</main>
</body>
</html>
